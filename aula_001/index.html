<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boas Vindas!</h1>
        <p>Vamos personalizar sua saudação usando JavaScript</p>
        <div class="visitante" id="mensagemSaudacao">Olá Visitante!</div>
        <button onclick="mudarNome()">Personalise a saudação</button>
    </div>

    <script>
        function mudarNome(){
            document.getElementById("mensagemSaudacao").textContent = "Olá, Rafaela"
        }
    </script>
</body>
</html>

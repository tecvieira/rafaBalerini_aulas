<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crie aqui seu cartão de visita.</h1>
    <div class="container">
        <input type="text" id="empresa" placeholder="Digite aqui nome da empresa">
        <input type="text" id="nome" placeholder="Digite aqui seu nome">
        <input type="text" id="telefone" placeholder="Digite aqui número do telefone">
        <button onclick="crieCartao()">Criar cartão</button>
        <p id="mensagemP"></p>
    </div>
    <div id="cardFinal">
        <p id="cardEmpresa"></p>
        <p id="cardNome"></p>
        <p id="cardNumero"></p>
    </div>

    <script src="js-arquivo.js"></script>
    
</body>
</html>
